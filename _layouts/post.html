---
layout: default
---
<h1>{{ page.title }}</h1>
<p>
	{{ page.date | date_to_string }}
	{% assign verschijningsplaats = site.verschijningsplaatsen | where: 'short_name', page.verschijningsplaats | first %}
  {% if verschijningsplaats %}
    - <a href="{{ verschijningsplaats.url }}">{{ verschijningsplaats.name }}</a>
  {% endif %}
</p>

{{ content }}
